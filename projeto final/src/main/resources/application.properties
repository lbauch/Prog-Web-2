spring.application.name=projeto

#Configurações H2
spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:file:~/trabalho
#spring.datasource.url=jdbc:h2:mem:testedb
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=equipe
spring.datasource.password=
#SQL Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
#Configurar H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

api.security.token.secret=${JWT_SECRET:12345678}
api.security.token.issuer=${JWT_USER:CommonUser}
